<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boteco do R$</title>
    <style>
        body {
            font-family: comic sans ms;
            margin: 0;
            padding: 0;
            background-color: #80b56b;
        }
        header {
            background-color: #9c693a;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-family: comic sans ms;
        }
        nav {
            background-color: #4a693e;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #4a693e;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        
        .imagem-do-dia {
            border: 5px solid #9c693a; /* Cor da moldura */
            border-radius: 10px; /* Bordas arredondadas */
            padding: 1%; /* Espaçamento interno proporcional */
            display: inline-block; /* Para que a moldura se ajuste à imagem */
            background-color: #fff; /* Fundo da moldura */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para efeito 3D */
            width: 80%; /* Largura da moldura como porcentagem */
            max-width: 400px; /* Largura máxima para evitar que a moldura fique muito larga */
            height: auto; /* Mantém a proporção da imagem */
        }

        .imagem-do-dia img {
            width: 100%; /* A imagem ocupa 100% da largura da moldura */
            height: auto; /* Mantém a proporção da imagem */
        }

        @media (max-width: 600px) {
            .imagem-do-dia {
                padding: 3%; /* Reduz o espaçamento interno em telas menores */
                border-width: 2px; /* Reduz a largura da borda em telas menores */
                width: 90%; /* Aumenta a largura em porcentagem para telas menores */
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Boteco do R$</h1>
    </header>

    <nav>
        <a href="https://www.boteco.live">Início</a>
        <a href="#">Galeria</a>
        <a href="https://www.boteco.live/lista">Lista de Filmes/Séries</a>
    </nav>

    <main>
        <h2>Imagem do Dia</h2>
            <div class="imagem-do-dia">
                <img src="" alt="">
            </div>
        <p></p>
    </main>

    <footer>
        <p>&copy;Site do boteco!</p>
    </footer>

</body>
</html>
