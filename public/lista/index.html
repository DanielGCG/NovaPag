<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de Filmes/Séries</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #80b56b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #9c693a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #4a693e;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1;
            overflow-y: auto;
        }
        footer {
            background-color: #4a693e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 3px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #9c693a;
            color: white;
        }
        td {
            background-color: white;
        }
        #mensagem {
            margin: 15px 0;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: green;
            border-color: green;
        }
        .error {
            color: red;
            border-color: red;
        }
        .status-icon {
            cursor: pointer;
        }
        .remove-icon {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Boteco do R$</h1>
    </header>

    <nav>
        <a href="https://www.boteco.live">Início</a>
        <a href="#">Galeria</a>
        <a href="https://www.boteco.live/lista">Lista de Filmes/Séries</a>
    </nav>

    <main>
        <h2>Lista de Filmes/Séries</h2>
        <div id="mensagem"></div>
        
        <form id="uploadForm" onsubmit="uploadFile(); return false;">
            <input type="text" id="nomeFilme" placeholder="Nome do Filme/Série" required>
            <input type="file" id="fileInput" accept="image/*" required>
            <button type="submit">Adicionar Filme</button>
        </form>             

        <table>
            <thead>
                <tr>
                    <th>Capa</th>
                    <th>Filme/Série</th>
                    <th>Assistido?</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="listaFilmes"></tbody>
        </table>

    </main>

    <footer>
        <p>&copy;Site do boteco!</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
