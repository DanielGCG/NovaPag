<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de Filmes/Séries</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #80b56b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #9c693a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #4a693e;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1;
            overflow-y: auto;
        }
        footer {
            background-color: #4a693e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 3px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #9c693a;
            color: white;
        }
        td {
            background-color: white;
        }
        #mensagem {
            margin: 15px 0;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: green;
            border-color: green;
        }
        .error {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>

    <header>
        <h1>Boteco do R$</h1>
    </header>

    <nav>
        <a href="https://www.boteco.live">Início</a>
        <a href="#">Galeria</a>
        <a href="https://www.boteco.live/lista">Lista de Filmes/Séries</a>
    </nav>

    <main>
        <h2>Lista de Filmes/Séries</h2>
        <div id="mensagem"></div>
        
        <form id="uploadForm" onsubmit="uploadFile(); return false;">
            <input type="text" id="nomeFilme" placeholder="Nome do Filme/Série" required>
            <input type="file" id="fileInput" accept="image/*" required>
            <button type="submit">Adicionar Filme</button>
        </form>             

        <table>
            <thead>
                <tr>
                    <th>Capa</th>
                    <th>Filme/Série</th>
                    <th>Assistido?</th>
                </tr>
            </thead>
            <tbody id="listaFilmes"></tbody>
        </table>

    </main>

    <footer>
        <p>&copy;Site do boteco!</p>
    </footer>

    <script type="module">
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuwnu2XcSTJ1YZkgD4570AtE6uKci_nDQ",
            authDomain: "boteco-6fcfa.firebaseapp.com",
            projectId: "boteco-6fcfa",
            storageBucket: "boteco-6fcfa.appspot.com",
            messagingSenderId: "531032694476",
            appId: "1:531032694476:web:6e03bdd824b90fd2b2ec69"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Função de upload de arquivo
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const nomeFilmeInput = document.getElementById('nomeFilme');
            const mensagemDiv = document.getElementById('mensagem');
            const nomeFilme = nomeFilmeInput.value.trim();
            
            if (fileInput.files.length === 0) {
                exibirMensagem('Por favor, selecione um arquivo!', 'error');
                return;
            }

            const file = fileInput.files[0];
            if (!file.type.startsWith('image/')) {
                exibirMensagem('Por favor, selecione um arquivo de imagem válido!', 'error');
                return;
            }

            const newFileName = `${nomeFilme}.png`;
            const listaFilmesRef = ref(storage, `listaFilmes/${newFileName}`);

            try {
                const snapshot = await uploadBytes(listaFilmesRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);
                exibirMensagem(`Arquivo enviado com sucesso!`, 'success');

                adicionarItemLista(downloadURL, nomeFilme);
                fileInput.value = '';
                nomeFilmeInput.value = '';



            } catch (error) {
                exibirMensagem('Erro ao enviar o arquivo. Tente novamente.', 'error');
            }
        }

        // Função para exibir mensagens de erro ou sucesso
        function exibirMensagem(mensagem, tipo) {
            const mensagemDiv = document.getElementById('mensagem');
            mensagemDiv.textContent = mensagem;
            mensagemDiv.className = tipo === 'success' ? 'success' : 'error';
            mensagemDiv.style.display = 'block';

            setTimeout(() => {
                mensagemDiv.style.display = 'none';
            }, 5000);
        }

        // Função para adicionar o item à lista de filmes
        function adicionarItemLista(url, nome) {
            const listaFilmes = document.getElementById('listaFilmes');
            const item = document.createElement('tr');
            item.innerHTML = `
                <td style="text-align: center;">
                    <img src="${url}" alt="${nome}" style="max-height: 100px; width: auto;">
                </td>
                <td>${nome}</td>
                <td>❌</td>
            `;
            listaFilmes.appendChild(item);
        }

        // Função para listar todos os filmes da pasta no Firebase Storage
        async function listarFilmes() {
            const listaFilmesRef = ref(storage, 'listaFilmes/');
            
            try {
                const result = await listAll(listaFilmesRef);
                result.items.forEach(async (itemRef) => {
                    const url = await getDownloadURL(itemRef);
                    adicionarItemLista(url, itemRef.name.replace('.png', ''));
                });
            } catch (error) {
                console.error('Erro ao listar filmes:', error);
            }
        }

        // Chamar a função para listar filmes ao carregar a página
        window.onload = listarFilmes;

        // Definir a função uploadFile como global
        window.uploadFile = uploadFile;

    </script>
</body>
</html>
