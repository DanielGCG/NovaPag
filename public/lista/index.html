<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de Filmes/S√©ries</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #80b56b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #9c693a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #4a693e;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1;
            overflow-y: auto;
        }
        footer {
            background-color: #4a693e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 3px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #9c693a;
            color: white;
        }
        td {
            background-color: white;
        }
        #mensagem {
            margin: 15px 0;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: green;
            border-color: green;
        }
        .error {
            color: red;
            border-color: red;
        }
        .status-icon {
            cursor: pointer;
        }
        .remove-icon {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Boteco do R$</h1>
    </header>

    <nav>
        <a href="https://www.boteco.live">In√≠cio</a>
        <a href="#">Galeria</a>
        <a href="https://www.boteco.live/lista">Lista de Filmes/S√©ries</a>
    </nav>

    <main>
        <h2>Lista de Filmes/S√©ries</h2>
        <div id="mensagem"></div>
        
        <form id="uploadForm" onsubmit="uploadFile(); return false;">
            <input type="text" id="nomeFilme" placeholder="Nome do Filme/S√©rie" required>
            <input type="file" id="fileInput" accept="image/*" required>
            <button type="submit">Adicionar Filme</button>
        </form>             

        <table>
            <thead>
                <tr>
                    <th>Capa</th>
                    <th>Filme/S√©rie</th>
                    <th>Assistido?</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="listaFilmes"></tbody>
        </table>

    </main>

    <footer>
        <p>&copy;Site do boteco!</p>
    </footer>

    <script type="module">
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuwnu2XcSTJ1YZkgD4570AtE6uKci_nDQ",
            authDomain: "boteco-6fcfa.firebaseapp.com",
            projectId: "boteco-6fcfa",
            storageBucket: "boteco-6fcfa.appspot.com",
            messagingSenderId: "531032694476",
            appId: "1:531032694476:web:6e03bdd824b90fd2b2ec69"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Fun√ß√£o de upload de arquivo
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const nomeFilmeInput = document.getElementById('nomeFilme');
            const mensagemDiv = document.getElementById('mensagem');
            const nomeFilme = nomeFilmeInput.value.trim();
            
            if (fileInput.files.length === 0) {
                exibirMensagem('Por favor, selecione um arquivo!', 'error');
                return;
            }

            const file = fileInput.files[0];
            if (!file.type.startsWith('image/')) {
                exibirMensagem('Por favor, selecione um arquivo de imagem v√°lido!', 'error');
                return;
            }

            const newFileName = `${nomeFilme}(negativo).png`;
            const listaFilmesRef = ref(storage, `listaFilmes/${newFileName}`);

            try {
                const snapshot = await uploadBytes(listaFilmesRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);
                exibirMensagem(`Arquivo enviado com sucesso!`, 'success');

                adicionarItemLista(downloadURL, nomeFilme, 'negativo');
                fileInput.value = '';
                nomeFilmeInput.value = '';

            } catch (error) {
                exibirMensagem('Erro ao enviar o arquivo. Tente novamente.', 'error');
            }
        }

        // Adicionando ao escopo global
        window.uploadFile = uploadFile;
        window.adicionarItemLista = adicionarItemLista;
        window.mudarStatus = mudarStatus;
        window.listarFilmes = listarFilmes;
        window.removerFilme = removerFilme;


        // Fun√ß√£o para exibir mensagens de erro ou sucesso
        function exibirMensagem(mensagem, tipo) {
            const mensagemDiv = document.getElementById('mensagem');
            mensagemDiv.textContent = mensagem;
            mensagemDiv.className = tipo === 'success' ? 'success' : 'error';
            mensagemDiv.style.display = 'block';

            setTimeout(() => {
                mensagemDiv.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para adicionar o item √† lista de filmes
        function adicionarItemLista(url, nome, status) {
            const listaFilmes = document.getElementById('listaFilmes');
            const item = document.createElement('tr');
            const novoStatus = status === 'negativo' ? 'positivo' : 'negativo';
            const iconeStatus = status === 'negativo' ? '‚ùå' : '‚úÖ';
            const nomeArquivo = `${nome}(${status}).png`;

            item.innerHTML = `
                <td style="text-align: center;">
                    <img src="${url}" alt="${nome}" style="max-height: 100px; width: auto;">
                </td>
                <td>${nome}</td>
                <td style="text-align: center;" class="status" data-nome-arquivo="${nomeArquivo}">
                    <span class="status-icon" onclick="mudarStatus('${nomeArquivo}', '${url}', '${nome}', this)">${iconeStatus}</span>
                </td>
                <td style="text-align: center;">
                    <span class="remove-icon" onclick="removerFilme('${nomeArquivo}', this)">üóëÔ∏è</span>
                </td>
            `;
            listaFilmes.appendChild(item);
        }

        // Fun√ß√£o para mudar o status do filme/s√©rie
        async function mudarStatus(nomeArquivo, url, nome, elemento) {
            const novoStatus = elemento.textContent === '‚ùå' ? 'positivo' : 'negativo';
            const novoNomeArquivo = `${nome}(${novoStatus}).png`;
            const storageRef = ref(storage, `listaFilmes/${novoNomeArquivo}`);
            const oldFileRef = ref(storage, `listaFilmes/${nomeArquivo}`);

            // Atualiza o √≠cone exibido
            elemento.textContent = novoStatus === 'positivo' ? '‚úÖ' : '‚ùå';

            try {
                // Faz uma c√≥pia do arquivo com o novo nome
                const blob = await (await fetch(url)).blob();
                console.log('Blob criado com sucesso:', blob); // Verifica se o blob foi criado

                // Faz o upload do novo arquivo
                const uploadResult = await uploadBytes(storageRef, blob);
                console.log('Arquivo enviado com sucesso:', uploadResult); // Verifica se o upload foi bem-sucedido

                // Remove o arquivo antigo
                await deleteObject(oldFileRef);
                console.log('Arquivo antigo removido com sucesso:', nomeArquivo); // Verifica se o arquivo antigo foi removido

                // Atualiza a tabela para refletir a mudan√ßa
                const statusCell = elemento.closest('tr').querySelector('.status');
                statusCell.dataset.nomeArquivo = novoNomeArquivo; // Atualiza o dataset com o novo nome
            } catch (error) {
                console.error('Erro ao mudar o status:', error);
                exibirMensagem('Erro ao mudar o status. Tente novamente.', 'error');
            }
        }

        // Fun√ß√£o para remover o filme/s√©rie
        async function removerFilme(nomeArquivo, elemento) {
            const fileRef = ref(storage, `listaFilmes/${nomeArquivo}`);
            try {
                await deleteObject(fileRef);
                elemento.closest('tr').remove();
                exibirMensagem('Filme removido com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao remover o filme:', error);
                exibirMensagem('Erro ao remover o filme. Tente novamente.', 'error');
            }
        }

        // Fun√ß√£o para listar filmes/s√©ries
        async function listarFilmes() {
            const listaFilmesRef = ref(storage, 'listaFilmes/');
            try {
                const result = await listAll(listaFilmesRef);
                result.items.forEach(item => {
                    getDownloadURL(item).then(url => {
                        const nomeArquivo = item.name;
                        const status = nomeArquivo.includes('positivo') ? 'positivo' : 'negativo';
                        const nome = nomeArquivo.split('(')[0];

                        adicionarItemLista(url, nome, status);
                    });
                });
            } catch (error) {
                console.error('Erro ao listar filmes:', error);
                exibirMensagem('Erro ao listar filmes. Tente novamente.', 'error');
            }
        }

        // Chamada inicial para listar filmes
        listarFilmes();
    </script>
</body>
</html>
